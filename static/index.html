<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Tutor Orchestrator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    textarea { width: 100%; height: 80px; }
    button { margin-top: 10px; padding: 10px; }
    #response { margin-top: 20px; padding: 15px; background: #f5f5f5; border-radius: 8px; }
  </style>
</head>
<body>
  <h2>AI Tutor Orchestrator üòà</h2>

  <textarea id="userInput" placeholder="Type your question..."></textarea>
  <br>
  <button onclick="sendMessage()">Ask AI</button>

  <div id="response"></div>

  <script>
    async function sendMessage() {
      const userMessage = document.getElementById("userInput").value;

      const responseBox = document.getElementById("response");
      responseBox.innerHTML = "‚è≥ Thinking...";

      const response = await fetch("http://127.0.0.1:8000/api/orchestrate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_message: userMessage })
      });

      const data = await response.json();
      responseBox.innerHTML = `<b>Mode:</b> ${data.detected_mode}<br><b>Answer:</b> ${data.answer}`;
    }
  </script>
</body>
</html>
